<div class="fondoLogin">
<div class="animated bounceInRight">
    </br>
	<div align="center" ng-if="banderita==true"><img src="img/Candado.png" width="50" height="50"></img><h3><font color="white">DEBE LOGUEARSE PARA CONTINUAR!!</font></h3></div>
	</div>
	</br>
	<div class="animated bounceInLeft">
	<form id="FormLogin" name="FormLogin" ng-if="!Funciona" enctype="multipart/form-data" novalidate>
      <div class="list">
        <label class="item item-input" align="center">
          <span class="input-label"><img src="img/Username.png" width="20" height="20"></img><br><font size="2">Username</font></span>
          <input name="username" type="text" ng-model="loginData.username" value="" required> 
          <span ng-if="!FormLogin.username.$invalid">✔&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
       
        </label>
        <span ng-if="FormLogin.username.$invalid && FormLogin.username.$dirty">*Este campo es requerido</span>

        <label class="item item-input">
          <span class="input-label"><img src="img/Clave.png" width="20" height="20"></img><br><font size="2">Password</font></span>
          <input  name="password" type="password" ng-model="loginData.password" value="" required> 
          <span ng-if="!FormLogin.password.$invalid">✔&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
          <br>
        </label>
        <span ng-if="FormLogin.password.$invalid && FormLogin.password.$dirty"><font color="red">*Este campo es requerido</font></span>

        <label style="color:red;" ng-if="NoFunciona">
            Usuario o Clave Incorrecta
        </label>

      <label class="item">
        <button ng-if="!FormLogin.$invalid" ng-click="Login()" class="button button-block button-positive"><div align="center"><img src="img/CandadoLogin.png" width="20" height="20"></img><font size="2"> &nbsp Log in &nbsp </font><img src="img/CandadoLogin.png" width="20" height="20"></img></div></button>
      </label>
	  <label class="item">
       <button class="button button-block button-balanced" ng-click="LoginGitHub()"><div align="center"><img src="img/Github.png" width="20" height="20"></img><font size="2"> &nbsp Iniciarse con GitHub &nbsp </font><img src="img/Github.png" width="20" height="20"></div></button>
	   </label>
    </form>
	</div>
	</div>
