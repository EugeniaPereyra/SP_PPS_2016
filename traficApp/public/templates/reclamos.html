<ion-view view-title="Generar Reclamos">
  <ion-content>  
  	<form id="formAlta" style="width:50%; text-align: center; margin: auto;">
		<div class="list" >			
		  	<button class="button button-positive" modal-select ng-model="datos.option" options="selectables" modal-title="Seleccione el tipo de ayuda">
			    Tipo de Ayuda
			    <div class="option" ng-model="datos.option">
			        {{option}}
			    </div>
			</button>
			<div class="item item-text-wrap">
				    {{datos.option}}
			</div>  
		  </label>
		  <ion-item> <h3>Dirección</h3>
		  <label class= "item item-input">
		  <input name= "Calle" placeholder="Calle" type="text" ng-model="datos.calle">
		  </label>
		  <label class= "item item-input">
		  <input name= "Número" placeholder="Número" type="number" ng-model="datos.numero">
		  </label>
		</ion-item>
		</div>
		<ion-item> <h3>Descripción</h3>
		  <label class= "item item-input">
		  	<textarea name="Text1" cols="40" rows="5" placeholder="Descripción de su ayuda" ng-model="datos.desc"></textarea>
		  </label>
		</ion-item>		
		<ion-item>
		<button class="button button-balanced" ng-click="Enviar()">
			Guardar Reclamo</button>
		</ion-item>
	</form>
  </ion-content>
</ion-view>
